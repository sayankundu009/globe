<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globe</title>
    <style> body { margin: 0; overflow: hidden; }</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="root-globe" class="globe-app"></div>

    <template id="globe-label-template">
      <div style="width: max-content; background-color: #1B243C; padding: 16px 25px; border-radius: 10px;">
          <div class="text-white">
            <span class="opacity-50">Estimated time of arrival</span>
            <h5>{{ data.eta }}</h5>
          </div>
          <div class="text-white mt-2">
            <span class="opacity-50">Coordinates</span>
            <h5>{{ data.coordinates }}</h5>
          </div>
          <div class="row text-white mt-2">
            <div class="col-6">
              <span class="opacity-50">Temprature</span>
              <div class="d-flex align-items-center justify-content-between">
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 16 16"><path fill="#f59e0b" d="M4.5 3.5a3 3 0 1 1 6 0v5.354a4 4 0 1 1-6 0zm3-1.5A1.5 1.5 0 0 0 6 3.5v5.975l-.23.22a2.5 2.5 0 1 0 3.461 0L9 9.476V3.5A1.5 1.5 0 0 0 7.5 2M8 6a.5.5 0 0 0-1 0v4.085a1.5 1.5 0 1 0 1 0z"/></svg>
                <h5 class="m-0">{{data.temperature}}</h5>
              </div>
            </div>
            <div class="col-6">
              <span class="opacity-50">Humidity</span>
              <div class="d-flex align-items-center justify-content-between">
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24"><path fill="#06b6d4" d="M12 21.5q-3.325 0-5.663-2.3T4 13.6q0-1.575.613-3.012T6.35 8.05l4.25-4.175q.3-.275.663-.425T12 3.3q.375 0 .738.15t.662.425l4.25 4.175q1.125 1.1 1.738 2.538T20 13.6q0 3.3-2.337 5.6T12 21.5m-6-7.9h12q0-1.175-.45-2.237T16.25 9.5L12 5.3L7.75 9.5q-.85.8-1.3 1.863T6 13.6"/></svg>
                <h5 class="m-0">{{data.humidity}}</h5>
              </div>
            </div>
          </div>
      </div>
    </template>

    <template id="globe-data-json">
      [
          {
              "data": {
                  "eta": "Feb, 2nd 2024 19:50",
                  "coordinates": "27.66 N, 81.664 W",
                  "temperature": "28.3C",
                  "humidity": "72%"
              },
              "coordinates": [
                  22.5726,
                  88.3639,
                  
                  28.7041,
                  77.1025
              ]
          },
          {
            "data": {
                "eta": "Feb, 2nd 2024 19:50",
                "coordinates": "27.66 N, 81.664 W",
                "temperature": "28.3C",
                "humidity": "72%"
            },
            "coordinates": [
                22.5726,
                88.3639,

                -73.983056
            ]
        }
      ]
    </template>

    <script type="module" src="./main.js?containerId=root-globe&jsonTemplateId=globe-data-json&labelTemplateId=globe-label-template"></script>
  </body>
</html>
